<section class="min-h-[80vh] bg-gradient-to-b from-zinc-50 via-custom-50 to-custom-700 px-6 py-20">
  <div class="container mx-auto max-w-7xl">
    <!-- Section Header -->
    <div class="text-center mb-16 space-y-5">
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold tracking-tight bg-gradient-to-r from-custom-400 to-white bg-clip-text text-transparent">
        Mes <span class="text-custom-400">Projets</span>
      </h1>
      <p class="mx-auto max-w-2xl text-base md:text-lg text-custom-100 leading-relaxed opacity-80">
        Transformant des défis complexes en solutions élégantes, un aperçu de mon parcours créatif dans le monde du développement digital.
      </p>
    </div>

    <!-- Projects Grid -->
    <div class="grid gap-10 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <!-- Project Card Template -->
      <div
        *ngFor="let project of projects"
        class="group perspective-1000 cursor-pointer"
        (click)="openProjectLink(project.link)">
        <div class="relative transform transition-all duration-500 group-hover:scale-105 group-hover:rotate-1">
          <div class="absolute -inset-0.5 bg-custom-600 rounded-3xl opacity-0 blur-lg transition duration-500 group-hover:opacity-75"></div>

          <div class="relative bg-custom-800/70 rounded-3xl overflow-hidden backdrop-blur-sm border border-custom-700/50 shadow-2xl transition-all duration-300">
            <!-- Project Image -->
            <div class="aspect-video overflow-hidden relative">
              <img
                [src]="project.image"
                [alt]="project.title"
                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
              <div class="absolute inset-0 bg-gradient-to-t from-custom-900/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            </div>

            <!-- Project Details -->
            <div class="p-6 space-y-3">
              <h3 class="text-2xl font-bold text-white transition-colors group-hover:text-custom-200">
                {{ project.title }}
              </h3>

              <!-- Technology Tags -->
              <div class="flex flex-wrap gap-2">
                <span
                  *ngFor="let tag of project.tags"
                  class="px-3 py-1 bg-custom-600/20 text-custom-100 rounded-full text-xs font-medium tracking-wide transition-colors group-hover:bg-custom-600/40">
                  {{ tag }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
