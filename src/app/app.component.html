<body class="bg-custom-50 text-white font-sans">

<!-- Navigation -->

<nav class="fixed top-0 left-0 right-0 w-full z-50 px-4 py-2 mt-4">
  <div class="max-w-7xl mx-auto">
    <!-- Conteneur de navigation avec fond -->
    <div class="flex items-center justify-between bg-custom-700/95 backdrop-blur-sm border border-custom-600 rounded-full p-2">
      <!-- Logo -->
      <div class="flex items-center ml-4">
        <img src="assets/your-logo.png" alt="Logo" class="h-10 w-auto">
      </div>

      <!-- Menu desktop -->
      <ul class="hidden md:flex items-center gap-4 md:gap-10 mr-4">
        <li class="hover:bg-custom-500/80 px-4 md:px-6 py-2 rounded-3xl transition-colors">
          <a routerLink="" routerLinkActive="text-white" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}" class="text-white">Accueil</a>
        </li>
        <li class="hover:bg-custom-500/80 px-4 md:px-6 py-2 rounded-3xl transition-colors">
          <a routerLink="/outils" routerLinkActive="text-white" class="text-white">Outils</a>
        </li>
        <li class="hover:bg-custom-500/80 px-4 md:px-6 py-2 rounded-3xl transition-colors">
          <a routerLink="/projet" routerLinkActive="text-white" class="text-white">Projets</a>
        </li>
        <li class="hover:bg-custom-500/80 px-4 md:px-6 py-2 rounded-3xl transition-colors">
          <a routerLink="/contact" routerLinkActive="text-white" class="text-white">Contact</a>
        </li>
      </ul>

      <!-- Bouton menu mobile -->
      <button class="md:hidden mr-4 p-2" (click)="toggleMenu()">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <!-- Menu mobile -->
    <div *ngIf="isMenuOpen" class="md:hidden mt-2">
      <ul class="bg-custom-700/95 backdrop-blur-sm rounded-xl p-4 space-y-2 border border-custom-600">
        <li class="hover:bg-custom-500/80 px-4 py-2 rounded-3xl transition-colors">
          <a routerLink="" routerLinkActive="text-white" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}" class="text-white">Accueil</a>
        </li>
        <li class="hover:bg-custom-500/80 px-4 py-2 rounded-3xl transition-colors">
          <a routerLink="/outils" routerLinkActive="text-white" class="text-white">Outils</a>
        </li>
        <li class="hover:bg-custom-500/80 px-4 py-2 rounded-3xl transition-colors">
          <a routerLink="/projet" routerLinkActive="text-white" class="text-white">Projets</a>
        </li>
        <li class="hover:bg-custom-500/80 px-4 py-2 rounded-3xl transition-colors">
          <a routerLink="/contact" routerLinkActive="text-white" class="text-white">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<router-outlet></router-outlet>

<!-- FOOTER Section -->
<footer class="bg-custom-800 text-white p-6 relative">
  <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
    <h2 class="text-2xl font-semibold">Une idée, un projet, une envie ?</h2>

    <a href="mailto:contact@example.com"
       class="bg-custom-500 text-white py-2 px-4 rounded-lg flex items-center hover:bg-custom-400 transition-all duration-300 hover:shadow-lg mt-4 md:mt-0 group">
      Contactez-moi
      <span class="ml-2 transform group-hover:translate-x-1 transition-transform">↗</span>
    </a>
  </div>
</footer>
</body>
